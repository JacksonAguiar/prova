<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/save" method="post">
        <input type="text" placeholder="nome" name="nome">
        <input type="number" placeholder="quantidade" name="quantidade"> 
        <input type="text" placeholder="plataforma" name="plataforma">
        <input type="number" placeholder="preco" name="preco">

        <button type="submit">Salvar</button>
    </form>

    <ul>
        {% for g in games %}
        <li>{{g.nome}} - {{g.plataforma}} - {{g.preco}} - {{g.quantidade}}</li>
        {% endfor %}
       
    </ul>
</body>
</html>
